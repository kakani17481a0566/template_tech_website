<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #008281, #1A4255);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      position: relative; /* for close button */
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: transparent;
      border: none;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 100;
      transition: color 0.2s ease;
    }

    .close-button:hover {
      color: #1A4255;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #66a6ff;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row input {
      flex: 1;
    }

    .gender-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }

    .gender-options label {
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg,  #1A4255);
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .submit-button:hover {
      background: linear-gradient(135deg, #1A4255);
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }

    /* Dropdown with Checkboxes */
    .dropdown-checkbox {
      position: relative;
      z-index: 10;
    }

    .dropdown-checkbox-button {
      width: 100%;
      padding: 12px 14px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: left;
      color: #333;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-checkbox-button::after {
      content: "â–¾";
      font-size: 16px;
      color: #666;
    }

    .dropdown-checkbox-content {
      display: none;
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      width: 100%;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border: 1px solid #ddd;
      padding: 10px 12px;
      max-height: 180px;
      overflow-y: auto;
    }

    .dropdown-checkbox-content label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      font-weight: normal;
      font-size: 14px;
      color: #333;
    }

    .dropdown-checkbox-content input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #66a6ff;
    }

    .dropdown-checkbox.open .dropdown-checkbox-content {
      display: block;
    }
    .form-group label {
  display: block;
  margin-bottom: 8px;
  color: #fff;
  font-weight: 600;
  line-height: 1.4;
  font-size: 15px;
}

  </style>
</head>
<body>
  <div class="container" id="register">
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="firstName">Full Name</label>
        <div class="row">
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label for="mobile">Phone Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Street / Locality" required />
      </div>

      <div class="form-group">
        <div class="row">
          <input type="text" name="city" placeholder="City" required />
          <input type="text" name="state" placeholder="State" required />
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <input type="text" name="pincode/postal code" placeholder="Pincode / Postal Code" pattern="[0-9]{6}" required />
          <input type="text" name="country" placeholder="Country" required />
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
      </div>

      <div class="form-group">
        <label>Select Your Interests</label>
        <div class="dropdown-checkbox" id="interestDropdown">
          <button type="button" class="dropdown-checkbox-button" onclick="toggleDropdown()" id="dropdownToggleBtn">
            Select Interests
          </button>
          <div class="dropdown-checkbox-content">
            <label><input type="checkbox" name="interests[]" value="neuroPi" onchange="updateSelected()"> NeuroPi</label>
            <label><input type="checkbox" name="interests[]" value="earlyLearning" onchange="updateSelected()"> Early Learning</label>
            <label><input type="checkbox" name="interests[]" value="specialEducation" onchange="updateSelected()"> Special Education</label>
            <label><input type="checkbox" name="interests[]" value="sport" onchange="updateSelected()"> Sports</label>
            <label><input type="checkbox" name="interests[]" value="teenagers" onchange="updateSelected()"> Teenagers</label>
            <label><input type="checkbox" name="interests[]" value="midlife" onchange="updateSelected()"> Midlife</label>
            <label><input type="checkbox" name="interests[]" value="defence" onchange="updateSelected()"> Defence</label>
            <label><input type="checkbox" name="interests[]" value="aerospace" onchange="updateSelected()"> Aerospace</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-button">Register</button>
      </div>
    </form>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("interestDropdown");
      dropdown.classList.toggle("open");
    }

    document.addEventListener("click", function (event) {
      const dropdown = document.getElementById("interestDropdown");
      if (!dropdown.contains(event.target)) {
        dropdown.classList.remove("open");
      }
    });

    function updateSelected() {
      const checkboxes = document.querySelectorAll('#interestDropdown input[type="checkbox"]');
      const selected = Array.from(checkboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.parentNode.textContent.trim());
      const button = document.getElementById('dropdownToggleBtn');
      button.textContent = selected.length > 0 ? selected.join(', ') : 'Select Interests';
    }

    function closeForm() {
      document.getElementById('register').style.display = 'none';
    }
  </script>
</body>
</html>
